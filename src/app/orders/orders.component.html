<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>id</th>
      <th>Date</th>
      <th>status</th>
      <th>CustomerId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o.id}}</td>
      <td>{{o.createdAt | date: 'dd/MM/yyyy'}}</td>
      <td>{{o.status}}</td>
      <td>{{customerId}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrderDetails(o)">Order details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
