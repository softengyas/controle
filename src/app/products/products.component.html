<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
